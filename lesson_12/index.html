<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 12</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__main main">
      <div class="main__container">
        <div class="main__car car">
          <div class="car__bumper">
            <div class="car__headlight">
              <div class="car__headlights"></div>
            </div>
            <div class="car__wheel wheel">
              <div class="wheel__details">
                <img src="img/03.png" alt="">
              </div>
            </div>
          </div>
          <div class="car__top-details">
            <div class="car__driver-window"></div>
            <div class="car__passenger-window window">
              <div class="window__passenger"></div>
            </div>
          </div>
          <div class="car__center-part center-part">
            <span class="center-part__detail-1"></span>
            <span class="center-part__detail-2"></span>
          </div>
          <div class="car__rear-bumper">
            <div class="car__rear-headlight"></div>
            <div class="car__rear-wheel rear-wheel">
              <div class="rear-wheel__details">
                <img src="img/03.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="main__cop cop">
          <img class="cop__image" src="img/04.webp" alt="">
        </div>
      </div>
      <div class="main__button button">
        <a target="_blank" class="button__link" href="homework.html">Click</a>
      </div>
    </div>
  </div>
</body>

</html>
