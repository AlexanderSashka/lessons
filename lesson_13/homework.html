<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/homework.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container transition">
				<div class="transition__block">
					<div class="transition__duration">
						duration
					</div>
				</div>
				<div class="transition__block">
					<div class="transition__property">
						property
					</div>
				</div>
				<div class="transition__block">
					<div class="transition__delay">
						delay
					</div>
				</div>
				<div class="transition__block">
					<div class="transition__timing-function">
						timing-function
					</div>
				</div>
				<div class="transition__block">
					<div class="transition__universal">
						universal
					</div>
				</div>
				<div class="transition__block">
					<div class="transition__multiple-options">
						multiple options
					</div>
				</div>
				<div class="transition__animation animation">
					<div class="animation__block">
						<div class="animation__duration">
							animation-duration
						</div>
					</div>
					<div class="animation__block">
						<div class="animation__timing-function">
							timing-function
						</div>
					</div>
					<div class="animation__block">
						<div class="animation__interation-count">
							interation-count
						</div>
					</div>
					<div class="animation__block">
						<div class="animation__direction">
							direction
						</div>
					</div>
					<div class="animation__block">
						<div class="animation__delay">
							delay
						</div>
					</div>
					<div class="animation__block">
						<div class="animation__fill-mode">
							fill-mode
						</div>
					</div>
					<div class="animation__block">
						<div class="animation__universal">
							universal
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
